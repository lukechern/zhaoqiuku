<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f5f5f5;
        }

        .test-section {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        .test-button:hover {
            background: #0056CC;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background: #f8f9fa;
            border-left: 4px solid #007AFF;
        }

        .error {
            border-left-color: #FF3B30;
            background: #fff5f5;
        }

        .success {
            border-left-color: #34C759;
            background: #f0fff4;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <h1>注册功能测试页面</h1>

    <div class="test-section">
        <h2>1. 发送验证码测试</h2>
        <input type="email" id="testEmail" placeholder="输入测试邮箱" value="test@example.com">
        <button class="test-button" onclick="testSendCode()">发送验证码</button>
        <div id="sendResult"></div>
    </div>

    <div class="test-section">
        <h2>2. 验证验证码测试</h2>
        <input type="email" id="verifyEmail" placeholder="邮箱地址" value="test@example.com">
        <input type="text" id="verifyCode" placeholder="6位验证码" maxlength="6">
        <button class="test-button" onclick="testVerifyCode()">验证验证码</button>
        <div id="verifyResult"></div>
    </div>

    <div class="test-section">
        <h2>3. 快速链接</h2>
        <button class="test-button" onclick="window.open('register.html', '_blank')">打开注册页面</button>
        <button class="test-button" onclick="window.open('index.html', '_blank')">打开主页面</button>
    </div>

    <script>
        async function testSendCode() {
            const email = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('sendResult');

            if (!email) {
                showResult(resultDiv, '请输入邮箱地址', 'error');
                return;
            }

            try {
                showResult(resultDiv, '正在发送验证码...', '');

                const response = await fetch('/api/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(resultDiv, `✅ 发送成功！\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(resultDiv, `❌ 发送失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        async function testVerifyCode() {
            const email = document.getElementById('verifyEmail').value;
            const code = document.getElementById('verifyCode').value;
            const resultDiv = document.getElementById('verifyResult');

            if (!email || !code) {
                showResult(resultDiv, '请输入邮箱地址和验证码', 'error');
                return;
            }

            try {
                showResult(resultDiv, '正在验证...', '');

                const response = await fetch('/api/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, code })
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(resultDiv, `✅ 验证成功！\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(resultDiv, `❌ 验证失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        function showResult(element, message, type) {
            element.innerHTML = `<pre>${message}</pre>`;
            element.className = `result ${type}`;
        }
    </script>
</body>

</html>
