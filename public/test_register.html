<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f5f5f5;
        }

        .test-section {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        .test-button:hover {
            background: #0056CC;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background: #f8f9fa;
            border-left: 4px solid #007AFF;
        }

        .error {
            border-left-color: #FF3B30;
            background: #fff5f5;
        }

        .success {
            border-left-color: #34C759;
            background: #f0fff4;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <h1>注册功能测试页面</h1>

    <div class="test-section">
        <h2>1. 发送验证码测试</h2>
        <input type="email" id="testEmail" placeholder="输入测试邮箱" value="test@example.com">
        <button class="test-button" onclick="testSendCode()">发送验证码</button>
        <div id="sendResult"></div>
    </div>

    <div class="test-section">
        <h2>2. 验证验证码测试</h2>
        <input type="email" id="verifyEmail" placeholder="邮箱地址" value="test@example.com">
        <input type="text" id="verifyCode" placeholder="6位验证码" maxlength="6">
        <button class="test-button" onclick="testVerifyCode()">验证验证码</button>
        <div id="verifyResult"></div>
    </div>

    <div class="test-section">
        <h2>3. 数据库连接测试</h2>
        <button class="test-button" onclick="testDatabaseConnection()">测试数据库连接</button>
        <button class="test-button" onclick="checkDatabaseTable()">检查数据表</button>
        <button class="test-button" onclick="getDatabaseStats()">获取统计信息</button>
        <div id="databaseResult"></div>
    </div>

    <div class="test-section">
        <h2>4. 邮件配置测试</h2>
        <button class="test-button" onclick="testEmailConfig()">测试邮件配置</button>
        <button class="test-button" onclick="previewEmailTemplate()">预览邮件模板</button>
        <div id="configResult"></div>
    </div>

    <div class="test-section">
        <h2>5. 用户状态调试</h2>
        <input type="email" id="debugEmail" placeholder="输入要调试的邮箱" value="test@example.com">
        <button class="test-button" onclick="debugUserStatus()">调试用户状态</button>
        <button class="test-button" onclick="fixUserStatus()">修复用户状态</button>
        <button class="test-button" onclick="fixAllUsers()">批量修复所有用户</button>
        <div id="debugResult"></div>
    </div>

    <div class="test-section">
        <h2>6. 认证状态测试</h2>
        <button class="test-button" onclick="window.open('test_auth.html', '_blank')">打开认证测试页面</button>
        <div id="authTestResult"></div>
    </div>

    <div class="test-section">
        <h2>7. 快速链接</h2>
        <button class="test-button" onclick="window.open('register.html', '_blank')">打开注册页面</button>
        <button class="test-button" onclick="window.open('index.html', '_blank')">打开主页面</button>
    </div>

    <script>
        async function testSendCode() {
            const email = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('sendResult');

            if (!email) {
                showResult(resultDiv, '请输入邮箱地址', 'error');
                return;
            }

            try {
                showResult(resultDiv, '正在发送验证码...', '');

                const response = await fetch('/api/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(resultDiv, `✅ 发送成功！\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(resultDiv, `❌ 发送失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        async function testVerifyCode() {
            const email = document.getElementById('verifyEmail').value;
            const code = document.getElementById('verifyCode').value;
            const resultDiv = document.getElementById('verifyResult');

            if (!email || !code) {
                showResult(resultDiv, '请输入邮箱地址和验证码', 'error');
                return;
            }

            try {
                showResult(resultDiv, '正在验证...', '');

                const response = await fetch('/api/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, code })
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(resultDiv, `✅ 验证成功！\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(resultDiv, `❌ 验证失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        async function testDatabaseConnection() {
            const resultDiv = document.getElementById('databaseResult');

            try {
                showResult(resultDiv, '正在测试数据库连接...', '');

                const response = await fetch('/api/init-database', {
                    method: 'GET'
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const message = `✅ 数据库连接成功！

连接状态:
- URL: ${result.database.url}
- API Key: ${result.database.apiKey}
- 连接状态: ${result.database.connected ? '正常' : '异常'}

用户统计:
- 总用户数: ${result.stats.totalUsers}
- 已验证用户: ${result.stats.verifiedUsers}
- 待验证用户: ${result.stats.pendingUsers}

表结构: ${result.tableStructure.tableName}
字段: ${result.tableStructure.columns.join(', ')}`;

                    showResult(resultDiv, message, 'success');
                } else {
                    showResult(resultDiv, `❌ 数据库连接失败:\n${result.error || result.message}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 数据库测试失败:\n${error.message}`, 'error');
            }
        }

        async function checkDatabaseTable() {
            const resultDiv = document.getElementById('databaseResult');

            try {
                showResult(resultDiv, '正在检查数据表...', '');

                const response = await fetch('/api/init-database', {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const message = `📋 数据表检查结果:

表状态: ${result.tableExists ? '✅ 已存在' : '❌ 不存在'}
说明: ${result.message}

${result.tableExists ?
                            '可以正常使用注册功能' :
                            '需要在 Supabase 控制台创建表'}

${!result.tableExists ? `
创建表的 SQL 语句:
${result.sqlQuery}

操作步骤:
1. 登录 Supabase 控制台
2. 进入 SQL Editor
3. 执行上述 SQL 语句
4. 刷新此页面重新测试` : ''}`;

                    showResult(resultDiv, message, result.tableExists ? 'success' : 'error');
                } else {
                    showResult(resultDiv, `❌ 检查数据表失败:\n${result.error || result.message}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 数据表检查失败:\n${error.message}`, 'error');
            }
        }

        async function getDatabaseStats() {
            const resultDiv = document.getElementById('databaseResult');

            try {
                showResult(resultDiv, '正在获取统计信息...', '');

                const response = await fetch('/api/init-database', {
                    method: 'GET'
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const message = `📊 数据库统计信息:

用户数据:
- 总注册用户: ${result.stats.totalUsers}
- 已验证用户: ${result.stats.verifiedUsers}
- 待验证用户: ${result.stats.pendingUsers}
- 验证率: ${result.stats.totalUsers > 0 ?
                            Math.round((result.stats.verifiedUsers / result.stats.totalUsers) * 100) : 0}%

数据库状态:
- 连接状态: ${result.database.connected ? '正常' : '异常'}
- 配置状态: ${result.database.url === '已配置' && result.database.apiKey === '已配置' ? '完整' : '不完整'}`;

                    showResult(resultDiv, message, 'success');
                } else {
                    showResult(resultDiv, `❌ 获取统计信息失败:\n${result.error || result.message}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 统计信息获取失败:\n${error.message}`, 'error');
            }
        }

        async function testEmailConfig() {
            const resultDiv = document.getElementById('configResult');

            try {
                showResult(resultDiv, '正在测试邮件配置...', '');

                const response = await fetch('/api/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'config-test@example.com' })
                });

                if (response.ok) {
                    showResult(resultDiv, '✅ 邮件配置正常\n- Resend API 连接成功\n- 邮件模板加载正常\n- 验证码生成正常', 'success');
                } else {
                    const result = await response.json();
                    showResult(resultDiv, `⚠️ 邮件配置可能有问题:\n${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 邮件配置测试失败:\n${error.message}`, 'error');
            }
        }

        function previewEmailTemplate() {
            const resultDiv = document.getElementById('configResult');
            const testCode = Math.floor(100000 + Math.random() * 900000).toString();

            const message = `📧 邮件模板预览
            
测试验证码: ${testCode}
测试邮箱: test@example.com

邮件配置:
- 发件人: 语音识别助手 <noreply@resend.dev>
- 主题: 语音识别助手 - 邮箱验证码
- 验证码长度: 6位数字
- 有效期: 10分钟
- 模板: HTML + 纯文本双格式

注意: 实际发送的邮件会包含完整的HTML样式和格式`;

            showResult(resultDiv, message, 'success');
        }

        async function debugUserStatus() {
            const email = document.getElementById('debugEmail').value;
            const resultDiv = document.getElementById('debugResult');

            if (!email) {
                showResult(resultDiv, '请输入邮箱地址', 'error');
                return;
            }

            try {
                showResult(resultDiv, '正在查询用户状态...', '');

                const response = await fetch('/api/debug-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    const message = `🔍 用户状态调试结果:

基本信息:
- 邮箱: ${result.user.email}
- ID: ${result.user.id}
- 注册时间: ${new Date(result.user.registeredAt).toLocaleString()}
- 更新时间: ${new Date(result.user.updatedAt).toLocaleString()}

状态信息:
- 当前状态: ${result.user.status}
- 是否已验证: ${result.user.isVerified ? '是' : '否'}
- 有验证码: ${result.user.hasVerificationCode ? '是' : '否'}
- 验证码过期时间: ${result.user.codeExpiresAt ? new Date(result.user.codeExpiresAt).toLocaleString() : '无'}

调试信息:
- 状态原始值: "${result.debug.rawStatus}"
- 状态类型: ${result.debug.statusType}
- 是否为active: ${result.debug.isActive}
- 是否为pending: ${result.debug.isPending}

状态比较:
- active: ${result.debug.statusComparison.active}
- pending: ${result.debug.statusComparison.pending}
- inactive: ${result.debug.statusComparison.inactive}

${!result.debug.isActive ? '⚠️ 用户状态不是active，这可能导致登录失败' : '✅ 用户状态正常'}`;

                    showResult(resultDiv, message, result.debug.isActive ? 'success' : 'error');
                } else {
                    showResult(resultDiv, `❌ 查询失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        async function fixUserStatus() {
            const email = document.getElementById('debugEmail').value;
            const resultDiv = document.getElementById('debugResult');

            if (!email) {
                showResult(resultDiv, '请输入邮箱地址', 'error');
                return;
            }

            try {
                showResult(resultDiv, '正在修复用户状态...', '');

                const response = await fetch('/api/fix-user-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    const message = `🔧 用户状态修复结果:

${result.message}

用户信息:
- 邮箱: ${result.user.email}
- 当前状态: ${result.user.status}
- 是否已验证: ${result.user.isVerified ? '是' : '否'}
- 更新时间: ${new Date(result.user.updatedAt).toLocaleString()}

${result.changes ? `状态变更:
- 修复前: ${result.changes.oldStatus}
- 修复后: ${result.changes.newStatus}` : ''}

✅ 现在可以尝试重新登录了！`;

                    showResult(resultDiv, message, 'success');
                } else {
                    showResult(resultDiv, `❌ 修复失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        async function fixAllUsers() {
            const resultDiv = document.getElementById('debugResult');

            if (!confirm('确定要批量修复所有已验证但状态不正确的用户吗？')) {
                return;
            }

            try {
                showResult(resultDiv, '正在批量修复用户状态...', '');

                const response = await fetch('/api/fix-all-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    let message = `🔧 批量修复结果:

${result.message}
修复用户数量: ${result.fixedCount}

`;

                    if (result.users && result.users.length > 0) {
                        message += '修复的用户列表:\n';
                        result.users.forEach((user, index) => {
                            message += `${index + 1}. ${user.email}: ${user.oldStatus} → ${user.newStatus}\n`;
                        });
                    }

                    message += '\n✅ 所有用户状态已修复，现在可以正常登录了！';

                    showResult(resultDiv, message, 'success');
                } else {
                    showResult(resultDiv, `❌ 批量修复失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        function showResult(element, message, type) {
            element.innerHTML = `<pre>${message}</pre>`;
            element.className = `result ${type}`;
        }
    </script>
</body>

</html>
