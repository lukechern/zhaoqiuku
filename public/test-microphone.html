<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦克风按钮测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 20px auto;
            color: white;
            font-size: 18px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .test-button:hover {
            transform: scale(1.05);
        }
        .test-button:active {
            transform: scale(0.95);
        }
        .log {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>麦克风按钮功能测试</h1>
    
    <div class="test-button" id="testButton">
        🎤 测试按钮
    </div>
    
    <div class="log" id="log">
        <p>等待测试...</p>
    </div>
    
    <button onclick="clearLog()">清除日志</button>
    <button onclick="testOriginalButton()">测试原始按钮</button>
    
    <script>
        const log = document.getElementById('log');
        const testButton = document.getElementById('testButton');
        
        function addLog(message) {
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.innerHTML = '<p>日志已清除</p>';
        }
        
        // 测试按钮事件
        testButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            addLog('触摸开始 (touchstart)');
        }, { passive: false });
        
        testButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            addLog('触摸结束 (touchend)');
        }, { passive: false });
        
        testButton.addEventListener('mousedown', (e) => {
            e.preventDefault();
            addLog('鼠标按下 (mousedown)');
        });
        
        testButton.addEventListener('mouseup', (e) => {
            addLog('鼠标释放 (mouseup)');
        });
        
        testButton.addEventListener('click', (e) => {
            addLog('点击事件 (click)');
        });
        
        // 测试原始按钮
        function testOriginalButton() {
            const originalButton = parent.document.getElementById('microphoneButton');
            if (originalButton) {
                addLog('找到原始按钮: ' + originalButton.tagName);
                addLog('按钮样式: ' + originalButton.style.cssText);
                addLog('按钮类名: ' + originalButton.className);
                
                // 检查事件监听器
                const events = getEventListeners ? getEventListeners(originalButton) : '需要在开发者工具中运行';
                addLog('事件监听器: ' + JSON.stringify(events));
                
                // 尝试触发点击
                originalButton.click();
                addLog('已尝试触发原始按钮点击');
            } else {
                addLog('未找到原始按钮 (microphoneButton)');
            }
        }
        
        addLog('测试页面已加载');
        addLog('用户代理: ' + navigator.userAgent);
        addLog('触摸支持: ' + ('ontouchstart' in window));
    </script>
</body>
</html>
