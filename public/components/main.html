<!-- 主要内容区域 -->
<div class="main-content-wrapper_7ree">
    <header class="header">
        <h1 class="header-title special">AI语音寻物助手</h1>
        <p class="subtitle"></p>
    </header>

    <section class="results-section">
        <div class="results-container" id="resultsContainer">
            <div class="placeholder">存放物品还是查找物品？<br>轻触麦克风问问AI助手…</div>
        </div>
    </section>

    <main class="main-content">
        <div class="controls" id="controlsContainer">
            <button class="control-btn" id="playbackBtn" disabled>
                <img src="img/play.svg" alt="播放图标" class="control-icon">
                回放
            </button>
            <button class="control-btn" id="clearBtn" disabled>
                <img src="img/delete.svg" alt="删除图标" class="control-icon">
                清除
            </button>
            <button class="control-btn" id="refreshBtn">
                <img src="img/refresh.svg" alt="刷新图标" class="control-icon">
                刷新
            </button>
        </div>

        <div class="microphone-container">
            <!-- 加载状态的跳动点动画和水波效果组合 -->
            <div class="loading-dots">
                <div class="loading-dot"></div>
            </div>

            <!-- 水波效果容器，位于跳动点外面，在麦克风按钮区域 -->
            <div class="sound-waves_7ree" id="soundWaves">
                <div class="wave_7ree"></div>
                <div class="wave_7ree"></div>
                <div class="wave_7ree"></div>
                <div class="wave_7ree"></div>
                <div class="wave_7ree"></div>
            </div>

            <div class="microphone-button initializing" id="microphoneButton">
                <!-- 初始化时显示的加载图标 -->
                <img src="img/loading-spinner.svg" alt="加载中" class="loading-icon" id="loadingIcon">
                <!-- 初始化完成后显示的麦克风图标 -->
                <img src="img/microphone.svg" alt="麦克风图标" class="microphone-icon hidden-initial" id="microphoneIcon">
            </div>

            <!-- 新增：录音确认/取消双按钮（默认隐藏，仅录音时显示） -->
            <div class="dual-recording-buttons_7ree" id="dualRecordingButtons_7ree" aria-hidden="true">
                <button id="cancelRecordBtn_7ree" class="record-btn_7ree cancel_7ree" type="button" title="取消录音">
                    <img src="img/cancel.svg" alt="取消录音">
                </button>
                <button id="confirmRecordBtn_7ree" class="record-btn_7ree confirm_7ree" type="button" title="结束并发送">
                    <img src="img/check.svg" alt="结束并发送">
                </button>
            </div>

        </div>
    </main>
</div>
