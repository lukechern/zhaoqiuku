<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>用户登录 - AI语音寻物助手</title>
    
    <!-- 防缓存设置 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <script>
        // 动态添加版本号防止CSS缓存
        const timestamp = Date.now();
        document.write('<link rel="stylesheet" href="css/main.css?v=' + timestamp + '">');
        document.write('<link rel="stylesheet" href="css/register.css?v=' + timestamp + '">');
    </script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>用户登录</h1>
            <p class="subtitle">请输入您的邮箱地址登录</p>
        </header>

        <main class="register-content">
            <div class="register-form" id="loginForm">
                <!-- 登录表单 -->
                <div class="step" id="loginStep">
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" placeholder="请输入您的邮箱地址" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <button class="register-btn" id="loginBtn">登录</button>
                </div>

                <!-- 登录成功 -->
                <div class="step hidden" id="successStep">
                    <div class="success-message">
                        <img src="img/success.svg" alt="成功图标" class="success-icon">
                        <h2>登录成功！</h2>
                        <p id="welcomeMessage">欢迎回来</p>
                    </div>
                    <button class="register-btn" id="goToAppBtn">开始使用</button>
                </div>
            </div>

            <!-- 加载状态 -->
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">正在登录...</p>
            </div>
        </main>

        <footer class="register-footer">
            <p><a href="auth.html">使用新的统一认证</a>（推荐）</p>
            <p>还没有账号？<a href="register.html">立即注册</a></p>
            <p><a href="index.html">返回首页</a></p>
        </footer>
    </div>

    <script>
        // 动态加载JavaScript文件，防止缓存
        const jsTimestamp = Date.now();
        const scripts = [
            'js/auth-manager.js',
            'js/login.js'
        ];
        
        scripts.forEach(src => {
            document.write('<script src="' + src + '?v=' + jsTimestamp + '"><\/script>');
        });
    </script>
</body>

</html>
