<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>记录 - 找秋裤</title>

    <!-- 防缓存设置 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script>
        // 动态添加版本号防止CSS缓存
        const timestamp = Date.now();
        const cssFiles = [
            'css/variables.css',
            'css/layout.css',
            'css/header.css',
            'css/buttons.css',
            'css/results.css',
            'css/auth.css',
            'css/responsive.css',
            'css/microphone.css',
            'css/animations.css',
            'css/navigation.css'
        ];

        cssFiles.forEach(file => {
            document.write('<link rel="stylesheet" href="' + file + '?v=' + timestamp + '">');
        });
    </script>
</head>

<body>
    <div class="mobile-frame">
        <div class="container">
            <header class="header">
                <div class="header-top">
                    <div class="user-actions" id="userActions">
                        <!-- 未登录状态 -->
                        <div class="auth-links" id="authLinks">
                            <a href="auth.html" class="auth-link">登录/注册</a>
                        </div>
                        <!-- 已登录状态 -->
                        <div class="user-info hidden" id="userInfo">
                            <span class="user-email" id="userEmail">用户邮箱</span>
                            <button class="auth-link logout-btn" id="logoutBtn"
                                onclick="handleGlobalLogout()">登出</button>
                        </div>
                    </div>
                </div>
                <h1>记录</h1>
                <p class="subtitle">查看历史记录和存储信息</p>
            </header>

            <main class="main-content">
                <div class="placeholder-content">
                    <div class="placeholder-icon">
                        <img src="img/history.svg" alt="记录图标">
                    </div>
                    <h2>记录页面</h2>
                    <p>此页面内容将在后续开发中添加</p>
                </div>
            </main>

            <!-- 底部导航栏 -->
            <nav class="bottom-nav">
                <a href="index.html" class="nav-item">
                    <img src="img/search.svg" alt="查找图标" class="nav-icon">
                    <span class="nav-label">查找</span>
                </a>
                <a href="history.html" class="nav-item active">
                    <img src="img/history.svg" alt="记录图标" class="nav-icon">
                    <span class="nav-label">记录</span>
                </a>
            </nav>
        </div>
    </div>

    <script>
        // 动态加载JavaScript文件，防止缓存
        const jsTimestamp = Date.now();
        const scripts = [
            'js/debug-config.js',
            'js/api-config.js',
            'js/auth-manager.js',
            'js/state-sync.js',
            'js/auth-debug.js'
        ];

        scripts.forEach((src) => {
            const script = document.createElement('script');
            script.src = src + '?v=' + jsTimestamp + '&t=' + Math.random();
            script.async = false;
            script.onerror = function () {
                console.error('Failed to load script:', src);
            };
            document.head.appendChild(script);
        });

        // 页面加载完成后初始化用户状态
        document.addEventListener('DOMContentLoaded', function () {
            if (window.forceUpdateUserDisplay) {
                window.forceUpdateUserDisplay();
            }
        });
    </script>
</body>

</html>
