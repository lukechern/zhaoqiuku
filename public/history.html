<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain">
    <title>记录 - 找秋裤</title>

    <!-- 防缓存设置 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script>
        // 动态添加版本号防止CSS缓存
        const timestamp = Date.now();
        const cssFiles = [
            'css/variables.css',
            'css/layout.css',
            'css/header.css',
            'css/buttons.css',
            'css/results.css',
            'css/auth.css',
            'css/responsive.css',
            'css/microphone.css',
            'css/animations.css',
            'css/navigation.css',
            'css/history.css',
            'css/swipe-delete_7ree.css',
            'css/frame-layout.css',
            'css/confirm-dialog_7ree.css',
            // 新增：历史页搜索栏样式
            'css/history-search_7ree.css'
        ];

        cssFiles.forEach(file => {
            document.write('<link rel="stylesheet" href="' + file + '?v=' + timestamp + '">');
        });
    </script>

    <!-- 预加载组件 -->
    <script>
        // 预加载所有组件
        (function () {
            const preloadComponents = async () => {
                try {
                    const [headerResponse, navResponse, historyResponse] = await Promise.all([
                        fetch('components/header-top.html'),
                        fetch('components/bottom-nav.html'),
                        fetch('components/history-records_7ree.html')
                    ]);
                    
                    window.preloadedHeaderHtml = await headerResponse.text();
                    window.preloadedNavHtml = await navResponse.text();
                    window.preloadedHistoryHtml = await historyResponse.text();
                } catch (error) {
                    console.error('Failed to preload components:', error);
                }
            };
            preloadComponents();
        })();
    </script>
</head>

<body data-page="history" style="touch-action: pan-y;">
    <div class="layout-container_7ree">
        <div class="mobile-frame">
            <!-- 固定顶部标题栏 -->
            <div class="header-top-fixed_7ree" id="headerTopContainer_7ree">
                <!-- header-top组件将在这里加载 -->
            </div>

            <!-- 中间主要内容区域 -->
            <div class="main-content-area_7ree">
                <div class="container">
                    <div id="historyContentContainer_7ree">
                        <!-- history-records组件将在这里加载 -->
                    </div>
                </div>
            </div>

            <!-- 固定底部导航栏 -->
            <div class="bottom-nav-fixed_7ree" id="bottomNavContainer_7ree">
                <!-- bottom-nav组件将在这里加载 -->
            </div>
        </div>
    </div>

    <script>
        // 页面刷新检测和状态恢复
        window.addEventListener('beforeunload', function () {
            // 标记页面即将刷新
            sessionStorage.setItem('page_refreshing', 'true');
        });

        // 检查是否是页面刷新
        const isPageRefresh = sessionStorage.getItem('page_refreshing') === 'true';
        if (isPageRefresh) {
            // console.log('检测到页面刷新，准备恢复状态...');
            sessionStorage.removeItem('page_refreshing');
        }

        // 需要加载的JavaScript文件列表
        const scriptsToLoad_7ree = [
            'js/confirm-dialog_7ree.js', // 优先加载确认对话框组件
            'js/navigation.js', // 优先加载导航组件
            'js/debug-config.js',
            'js/api-config.js',
            'js/auth-manager.js',
            'js/user-header-manager.js', // 用户头部导航栏管理器
            'js/UserStateManager.js', // 添加用户状态管理器
            'js/state-sync.js',
            // 'js/auth-debug.js',
            // 加载合并后的滑动删除模块（减少请求数量）
            'js/swipe-delete/swipe-core_7ree.js',
            'js/swipe-delete/swipe-ui_7ree.js',
            'js/swipe-delete/index.js', // 主入口文件
            // 新增：历史页头部搜索交互脚本
            'js/history-search_7ree.js',
            'js/history.js'
        ];

        // 加载组件加载器并初始化
        const componentLoaderScript = document.createElement('script');
        componentLoaderScript.src = 'js/component-loader_7ree.js';
        componentLoaderScript.onload = function() {
            // 组件加载器加载完成后，初始化组件加载流程
            window.initHistoryComponentLoader_7ree(scriptsToLoad_7ree);
        };
        componentLoaderScript.onerror = function() {
            console.error('Failed to load component loader');
        };
        document.head.appendChild(componentLoaderScript);
    </script>
</body>

</html>
