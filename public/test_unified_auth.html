<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一认证测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }
        .test-button:hover {
            background: #0056CC;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background: #f8f9fa;
            border-left: 4px solid #007AFF;
        }
        .error {
            border-left-color: #FF3B30;
            background: #fff5f5;
        }
        .success {
            border-left-color: #34C759;
            background: #f0fff4;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        .form-row {
            display: flex;
            gap: 1rem;
            align-items: end;
        }
        .form-row input {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>统一认证功能测试</h1>
    
    <div class="test-section">
        <h2>1. 发送验证码测试</h2>
        <input type="email" id="testEmail" placeholder="输入测试邮箱" value="test@example.com">
        <button class="test-button" onclick="testSendCode()">发送验证码</button>
        <div id="sendResult"></div>
    </div>

    <div class="test-section">
        <h2>2. 验证验证码测试</h2>
        <div class="form-row">
            <input type="email" id="verifyEmail" placeholder="邮箱地址" value="test@example.com">
            <input type="text" id="verifyCode" placeholder="6位验证码" maxlength="6">
            <button class="test-button" onclick="testVerifyCode()">验证验证码</button>
        </div>
        <div id="verifyResult"></div>
    </div>

    <div class="test-section">
        <h2>3. 完整流程测试</h2>
        <p>测试新用户注册和老用户登录的完整流程</p>
        <input type="email" id="flowEmail" placeholder="输入邮箱进行完整测试" value="flow-test@example.com">
        <button class="test-button" onclick="testCompleteFlow()">开始完整测试</button>
        <div id="flowResult"></div>
    </div>

    <div class="test-section">
        <h2>4. 邮件格式测试</h2>
        <p>测试邮件发送格式，特别是发件人显示名称</p>
        <input type="email" id="formatEmail" placeholder="输入邮箱测试邮件格式" value="test@example.com">
        <button class="test-button" onclick="testEmailFormat()">测试邮件格式</button>
        <div id="formatResult"></div>
    </div>

    <div class="test-section">
        <h2>5. 快速链接</h2>
        <button class="test-button" onclick="window.open('auth.html', '_blank')">打开统一认证页面</button>
        <button class="test-button" onclick="window.open('index.html', '_blank')">打开主页面</button>
        <button class="test-button" onclick="window.open('test_register.html', '_blank')">打开调试工具</button>
    </div>

    <script>
        async function testSendCode() {
            const email = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('sendResult');
            
            if (!email) {
                showResult(resultDiv, '请输入邮箱地址', 'error');
                return;
            }

            try {
                showResult(resultDiv, '正在发送验证码...', '');
                
                const response = await fetch('/api/unified-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'send_code',
                        email: email 
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    const message = `✅ 发送成功！

用户类型: ${result.userType === 'new' ? '新用户' : '现有用户'}
邮件ID: ${result.emailId}
消息: ${result.message}

${result.userType === 'new' ? 
    '🎉 检测到新用户，验证后将自动注册' : 
    '👋 欢迎回来，验证后即可登录'}`;
                    
                    showResult(resultDiv, message, 'success');
                } else {
                    showResult(resultDiv, `❌ 发送失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        async function testVerifyCode() {
            const email = document.getElementById('verifyEmail').value;
            const code = document.getElementById('verifyCode').value;
            const resultDiv = document.getElementById('verifyResult');
            
            if (!email || !code) {
                showResult(resultDiv, '请输入邮箱地址和验证码', 'error');
                return;
            }

            try {
                showResult(resultDiv, '正在验证...', '');
                
                const response = await fetch('/api/unified-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'verify_code',
                        email: email,
                        code: code
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    const message = `✅ 验证成功！

操作类型: ${result.userType === 'new' ? '注册' : '登录'}
用户信息:
- 邮箱: ${result.user.email}
- ID: ${result.user.id}
- 状态: ${result.user.status}
- 已验证: ${result.user.isVerified ? '是' : '否'}

认证令牌:
- 访问令牌: ${result.tokens.accessToken.substring(0, 20)}...
- 令牌类型: ${result.tokens.tokenType}
- 有效期: ${Math.round(result.tokens.expiresIn / 1000 / 60 / 60 / 24)}天

${result.message}`;
                    
                    showResult(resultDiv, message, 'success');
                } else {
                    showResult(resultDiv, `❌ 验证失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        async function testCompleteFlow() {
            const email = document.getElementById('flowEmail').value;
            const resultDiv = document.getElementById('flowResult');
            
            if (!email) {
                showResult(resultDiv, '请输入邮箱地址', 'error');
                return;
            }

            try {
                showResult(resultDiv, '开始完整流程测试...', '');
                
                // 步骤1: 发送验证码
                showResult(resultDiv, '步骤1: 发送验证码...', '');
                const sendResponse = await fetch('/api/unified-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'send_code',
                        email: email 
                    })
                });

                const sendResult = await sendResponse.json();
                
                if (!sendResponse.ok) {
                    showResult(resultDiv, `❌ 发送验证码失败：${sendResult.error}`, 'error');
                    return;
                }

                const message = `📧 完整流程测试结果:

步骤1: ✅ 验证码发送成功
- 用户类型: ${sendResult.userType === 'new' ? '新用户（将注册）' : '现有用户（将登录）'}
- 邮件已发送到: ${email}

步骤2: 等待手动验证
- 请查收邮箱中的验证码
- 在上方"验证验证码测试"中输入验证码完成测试

流程说明:
${sendResult.userType === 'new' ? 
    '• 新用户将在验证后自动注册并登录\n• 账户状态将设置为active\n• 生成JWT认证令牌' : 
    '• 现有用户验证后直接登录\n• 保持原有账户状态\n• 刷新JWT认证令牌'}`;
                
                showResult(resultDiv, message, 'success');
                
            } catch (error) {
                showResult(resultDiv, `❌ 测试失败：${error.message}`, 'error');
            }
        }

        async function testEmailFormat() {
            const email = document.getElementById('formatEmail').value;
            const resultDiv = document.getElementById('formatResult');
            
            if (!email) {
                showResult(resultDiv, '请输入邮箱地址', 'error');
                return;
            }

            try {
                showResult(resultDiv, '正在发送测试邮件...', '');
                
                const response = await fetch('/api/test-email-format', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();
                
                if (response.ok) {
                    const message = `📧 邮件格式测试结果:

✅ 测试邮件发送成功！

邮件配置:
- 发件人姓名: ${result.emailConfig.fromName}
- 发件人邮箱: ${result.emailConfig.fromEmail}
- 完整发件人: ${result.emailConfig.fullFrom}
- 邮件主题: ${result.emailConfig.subject}

Resend API 响应:
- 邮件ID: ${result.resendResponse.id}
- 发件人: ${result.resendResponse.from}
- 收件人: ${result.resendResponse.to}

📬 请检查您的邮箱，确认发件人显示是否包含姓名：
"${result.emailConfig.fromName}"

🔧 故障排除建议:

Gmail相关:
${result.troubleshooting.gmailTips.map((tip, i) => `${i + 1}. ${tip}`).join('\n')}

Resend配置:
${result.troubleshooting.resendTips.map((tip, i) => `${i + 1}. ${tip}`).join('\n')}

📧 测试的发件人格式:
${result.emailConfig.testFormats ? result.emailConfig.testFormats.map(format => 
    `• ${format.name}: ${format.from}\n  ${format.description}`
).join('\n') : ''}

当前使用: ${result.emailConfig.fullFrom}`;
                    
                    showResult(resultDiv, message, 'success');
                } else {
                    showResult(resultDiv, `❌ 测试失败：${result.error}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `❌ 网络错误：${error.message}`, 'error');
            }
        }

        function showResult(element, message, type) {
            element.innerHTML = `<pre>${message}</pre>`;
            element.className = `result ${type}`;
        }
    </script>
</body>
</html>
