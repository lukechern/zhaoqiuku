<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>语音识别 Demo</title>
    
    <!-- 防缓存设置 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <script>
        // 动态添加版本号防止CSS缓存
        const timestamp = Date.now();
        document.write('<link rel="stylesheet" href="css/main.css?v=' + timestamp + '">');
        document.write('<link rel="stylesheet" href="css/microphone.css?v=' + timestamp + '">');
        document.write('<link rel="stylesheet" href="css/animations.css?v=' + timestamp + '">');
    </script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="user-actions" id="userActions">
                    <!-- 未登录状态 -->
                    <div class="auth-links" id="authLinks">
                        <a href="register.html" class="auth-link">注册</a>
                        <a href="login.html" class="auth-link">登录</a>
                    </div>
                    <!-- 已登录状态 -->
                    <div class="user-info hidden" id="userInfo">
                        <span class="user-email" id="userEmail">用户邮箱</span>
                        <button class="auth-link logout-btn" id="logoutBtn">登出</button>
                    </div>
                </div>
            </div>
            <h1>语音识别助手</h1>
            <p class="subtitle">按住麦克风说话，最长20秒</p>
            
            <!-- 调试级别控制 -->
            <div class="debug-controls" id="debugControls">
                <label for="debugLevel">调试级别:</label>
                <select id="debugLevel" class="debug-select">
                    <option value="normal">正常模式</option>
                    <option value="debug">调试模式</option>
                    <option value="full_debug" selected>完整调试</option>
                </select>
            </div>
        </header>

        <section class="results-section">
            <div class="results-container" id="resultsContainer">
                <div class="placeholder">等待语音输入...</div>
            </div>
        </section>

        <main class="main-content">
            <div class="controls">
                <button class="control-btn" id="playbackBtn" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                    回放
                </button>
                <button class="control-btn" id="clearBtn" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"></polyline>
                        <path d="M19,6v14a2,2 0 0,1-2-2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
                    </svg>
                    清除
                </button>
                <button class="control-btn" id="refreshBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23,4 23,10 17,10"></polyline>
                        <polyline points="1,20 1,14 7,14"></polyline>
                        <path d="M20.49,9A9,9 0 0,0 5.64,5.64L1,10m22,4l-4.64,4.36A9,9 0 0,1 3.51,15"></path>
                    </svg>
                    刷新
                </button>
            </div>

            <div class="microphone-container">
                <div class="sound-waves" id="soundWaves">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>

                <div class="microphone-button" id="microphoneButton">
                    <svg class="microphone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </div>

                <div class="listening-indicator" id="listeningIndicator">
                    <span>聆听中...</span>
                </div>

                <div class="cancel-indicator" id="cancelIndicator">
                    <span>向上滑动取消录音</span>
                </div>

                <div class="timer" id="timer">00:00</div>
            </div>
        </main>
    </div>

    <script>
        // 动态加载JavaScript文件，防止缓存
        const jsTimestamp = Date.now();
        const scripts = [
            'js/debug-config.js',
            'js/api-config.js',
            'js/auth-manager.js',
            'js/auth-debug.js',
            'js/audio-recorder.js',
            'js/ui-controller.js', 
            'js/api-client.js',
            'js/main.js'
        ];
        
        scripts.forEach(src => {
            document.write('<script src="' + src + '?v=' + jsTimestamp + '"><\/script>');
        });
    </script>
</body>

</html>
