<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>找秋裤 - AI语音寻物助手</title>

    <!-- 防缓存设置 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script>
        // 动态添加版本号防止CSS缓存
        const timestamp = Date.now();
        document.write('<link rel="stylesheet" href="css/main.css?v=' + timestamp + '">');
        document.write('<link rel="stylesheet" href="css/microphone.css?v=' + timestamp + '">');
        document.write('<link rel="stylesheet" href="css/animations.css?v=' + timestamp + '">');
    </script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="user-actions" id="userActions">
                    <!-- 未登录状态 -->
                    <div class="auth-links" id="authLinks">
                        <a href="auth.html" class="auth-link">登录/注册</a>
                    </div>
                    <!-- 已登录状态 -->
                    <div class="user-info hidden" id="userInfo">
                        <span class="user-email" id="userEmail">用户邮箱</span>
                        <button class="auth-link logout-btn" id="logoutBtn" onclick="handleGlobalLogout()">登出</button>
                    </div>
                </div>
            </div>
            <h1>AI语音寻物助手</h1>
            <p class="subtitle">按住麦克风说话，最长20秒</p>

            <!-- 调试级别控制 - 已隐藏，只能通过配置文件或控制台设置 -->
            <div class="debug-controls hidden" id="debugControls">
                <label for="debugLevel">调试级别:</label>
                <select id="debugLevel" class="debug-select">
                    <option value="normal">正常模式</option>
                    <option value="debug">调试模式</option>
                    <option value="full_debug" selected>完整调试</option>
                </select>
            </div>
        </header>

        <section class="results-section">
            <div class="results-container" id="resultsContainer">
                <div class="placeholder">等待语音输入...</div>
            </div>
        </section>

        <main class="main-content">
            <div class="controls">
                <button class="control-btn" id="playbackBtn" disabled>
                    <img src="img/play.svg" alt="播放图标" class="control-icon">
                    回放
                </button>
                <button class="control-btn" id="clearBtn" disabled>
                    <img src="img/delete.svg" alt="删除图标" class="control-icon">
                    清除
                </button>
                <button class="control-btn" id="refreshBtn">
                    <img src="img/refresh.svg" alt="刷新图标" class="control-icon">
                    刷新
                </button>
            </div>

            <div class="microphone-container">
                <div class="sound-waves" id="soundWaves">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>

                <div class="microphone-button" id="microphoneButton">
                    <img src="img/microphone.svg" alt="麦克风图标" class="microphone-icon">
                </div>

                <div class="listening-indicator" id="listeningIndicator">
                    <span>聆听中...</span>
                </div>

                <div class="cancel-indicator" id="cancelIndicator">
                    <span>向上滑动取消录音</span>
                </div>

                <div class="timer" id="timer">00:00</div>
            </div>
        </main>
    </div>

    <script>
        // 页面刷新检测和状态恢复
        window.addEventListener('beforeunload', function () {
            // 标记页面即将刷新
            sessionStorage.setItem('page_refreshing', 'true');
        });

        // 检查是否是页面刷新
        const isPageRefresh = sessionStorage.getItem('page_refreshing') === 'true';
        if (isPageRefresh) {
            console.log('检测到页面刷新，准备恢复状态...');
            sessionStorage.removeItem('page_refreshing');
        }

        // 动态加载JavaScript文件，防止缓存
        const jsTimestamp = Date.now();
        const scripts = [
            'js/debug-config.js',
            'js/api-config.js',
            'js/auth-manager.js',
            'js/state-sync.js',
            'js/auth-debug.js',
            // 模块脚本将通过main.js加载
            'js/main.js',
            'debug-microphone.js',  // 临时调试脚本
            'simple-diagnosis.js',  // 简单诊断工具
            'class-check.js',  // 类检查和修复
            'quick-fix.js'  // 快速修复
        ];

        // 需要作为模块加载的脚本
        const moduleScripts = new Set([
            'js/main.js'
        ]);

        // 强制清除缓存并加载脚本
        scripts.forEach((src, index) => {
            const script = document.createElement('script');
            script.src = src + '?v=' + jsTimestamp + '&t=' + Math.random();
            // 如果是模块脚本，设置type="module"
            if (moduleScripts.has(src)) {
                script.type = 'module';
            }
            script.async = false; // 确保按顺序加载
            script.onerror = function () {
                console.error('Failed to load script:', src);
            };
            script.onload = function () {
                console.log('Loaded script:', src);

                // 如果是最后一个脚本且是页面刷新，延迟恢复状态
                if (index === scripts.length - 1 && isPageRefresh) {
                    setTimeout(() => {
                        console.log('页面刷新后恢复用户状态...');
                        if (window.forceUpdateUserDisplay) {
                            window.forceUpdateUserDisplay();
                        }
                    }, 500);
                }
            };
            document.head.appendChild(script);
        });
    </script>
</body>

</html>
