<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain">
    <title>找秋裤 - AI语音寻物助手</title>

    <!-- 防缓存设置 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- 禁用WebView长按菜单和选择 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <script>
        // 动态添加版本号防止CSS缓存
        const timestamp = Date.now();
        const cssFiles = [
            'css/variables.css',
            'css/layout.css',
            'css/header.css',
            'css/buttons.css',
            'css/results.css',
            'css/auth.css',
            'css/responsive.css',
            'css/microphone.css',
            'css/animations.css',
            'css/navigation.css',
            'css/frame-layout.css',
            'css/confirm-dialog_7ree.css',
            'css/stream-renderer_7ree.css',
            // 新增：左右录音按钮样式
            'css/dual-recording-buttons_7ree.css'
        ];

        cssFiles.forEach(file => {
            document.write('<link rel="stylesheet" href="' + file + '?v=' + timestamp + '">');
        });
    </script>



    <!-- 预加载组件 -->
    <script>
        // 预加载所有组件
        (function () {
            const preloadComponents = async () => {
                try {
                    const [headerResponse, navResponse, mainResponse] = await Promise.all([
                        fetch('components/header-top.html'),
                        fetch('components/bottom-nav.html'),
                        fetch('components/main.html')
                    ]);
                    
                    window.preloadedHeaderHtml = await headerResponse.text();
                    window.preloadedNavHtml = await navResponse.text();
                    window.preloadedMainHtml = await mainResponse.text();
                } catch (error) {
                    console.error('Failed to preload components:', error);
                }
            };
            preloadComponents();
        })();
    </script>
</head>

<body data-page="index" style="overflow: hidden; touch-action: none;">
    <div class="layout-container_7ree">
        <div class="mobile-frame">
            <!-- 固定顶部标题栏 -->
            <div class="header-top-fixed_7ree" id="headerTopContainer_7ree">
                <!-- header-top组件将在这里加载 -->
            </div>

            <!-- 中间主要内容区域 -->
            <div class="main-content-area_7ree">
                <div class="container">
                    <div id="mainContentContainer_7ree">
                        <!-- main组件将在这里加载 -->
                    </div>
                </div>
            </div>

            <!-- 固定底部导航栏 -->
            <div class="bottom-nav-fixed_7ree" id="bottomNavContainer_7ree">
                <!-- bottom-nav组件将在这里加载 -->
            </div>
        </div>
    </div>

    <script>
        // 页面刷新检测和状态恢复
        window.addEventListener('beforeunload', function () {
            // 标记页面即将刷新
            sessionStorage.setItem('page_refreshing', 'true');
        });

        // 检查是否是页面刷新
        const isPageRefresh = sessionStorage.getItem('page_refreshing') === 'true';
        if (isPageRefresh) {
            console.log('检测到页面刷新，准备恢复状态...');
            sessionStorage.removeItem('page_refreshing');
        }

        // 需要加载的JavaScript文件列表
        const scriptsToLoad_7ree = [
            'js/webview-compat_7ree.js', // 优先加载WebView兼容性模块
            'js/confirm-dialog_7ree.js', // 优先加载确认对话框组件
            'js/navigation.js', // 优先加载导航组件
            'js/debug-config.js',
            'js/api-config.js',
            'js/auth-manager.js',
            'js/state-sync.js',
            // 'js/auth-debug.js',
            // 模块脚本将通过main.js加载
            'js/main.js'
        ];

        // 加载组件加载器并初始化
        const componentLoaderScript = document.createElement('script');
        componentLoaderScript.src = 'js/component-loader_7ree.js';
        componentLoaderScript.onload = function() {
            // 组件加载器加载完成后，初始化组件加载流程
            window.initComponentLoader_7ree(scriptsToLoad_7ree);
        };
        componentLoaderScript.onerror = function() {
            console.error('Failed to load component loader');
        };
        document.head.appendChild(componentLoaderScript);
    </script>
</body>

</html>
