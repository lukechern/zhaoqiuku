<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮动画测试</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/microphone.css">
    <link rel="stylesheet" href="css/dual-recording-buttons_7ree.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: var(--surface);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .test-section {
            text-align: center;
            width: 100%;
        }
        
        .test-section h2 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .dual-buttons-demo {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>按钮动画测试</h1>
        
        <div class="test-section">
            <h2>麦克风按钮</h2>
            <div class="microphone-container">
                <div class="microphone-button ready" id="testMicButton">
                    <img src="img/microphone.svg" alt="麦克风图标" class="microphone-icon">
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>录音控制按钮</h2>
            <div class="dual-buttons-demo">
                <button class="record-btn_7ree cancel_7ree" id="testCancelBtn">
                    <img src="img/cancel.svg" alt="取消">
                </button>
                <button class="record-btn_7ree confirm_7ree" id="testConfirmBtn">
                    <img src="img/check.svg" alt="确认">
                </button>
            </div>
            <div style="margin-top: 1rem;">
                <button onclick="testDelayedAnimation()" style="padding: 0.5rem 1rem; border: 1px solid var(--border); border-radius: 8px; background: var(--surface-light); color: var(--text-primary); cursor: pointer;">
                    测试延时动画效果
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>测试说明</h2>
            <p>点击上方按钮测试0.3秒反馈动画效果：</p>
            <ul style="text-align: left; display: inline-block;">
                <li>麦克风按钮：缩放 + 阴影变化</li>
                <li>取消按钮：红色主题动画</li>
                <li>确认按钮：绿色主题动画</li>
                <li>延时测试：模拟实际使用中的延时效果</li>
            </ul>
            <p>所有动画时长均为0.3秒，并在动画期间禁用按钮防止重复点击。</p>
        </div>
    </div>

    <script src="js/ui-controller/button-animations.js"></script>
    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 获取按钮元素
            const micButton = document.getElementById('testMicButton');
            const cancelButton = document.getElementById('testCancelBtn');
            const confirmButton = document.getElementById('testConfirmBtn');
            
            // 为按钮添加点击事件
            if (micButton) {
                micButton.addEventListener('click', function() {
                    console.log('麦克风按钮被点击');
                    if (window.ButtonAnimations) {
                        window.ButtonAnimations.triggerMicrophoneFeedback(micButton);
                    }
                });
            }
            
            if (cancelButton) {
                cancelButton.addEventListener('click', function() {
                    console.log('取消按钮被点击');
                    if (window.ButtonAnimations) {
                        window.ButtonAnimations.triggerCancelFeedback(cancelButton);
                    }
                });
            }
            
            if (confirmButton) {
                confirmButton.addEventListener('click', function() {
                    console.log('确认按钮被点击');
                    if (window.ButtonAnimations) {
                        window.ButtonAnimations.triggerConfirmFeedback(confirmButton);
                    }
                });
            }
            
            console.log('按钮动画测试页面已初始化');
        });
        
        // 测试延时动画效果
        function testDelayedAnimation() {
            const cancelButton = document.getElementById('testCancelBtn');
            const confirmButton = document.getElementById('testConfirmBtn');
            
            if (!cancelButton || !confirmButton) {
                console.warn('按钮元素未找到');
                return;
            }
            
            console.log('测试延时动画效果...');
            
            // 模拟点击取消按钮的延时效果
            cancelButton.disabled = true;
            confirmButton.disabled = true;
            
            if (window.ButtonAnimations) {
                window.ButtonAnimations.triggerCancelFeedback(cancelButton);
            }
            
            // 0.3秒后恢复按钮状态
            setTimeout(() => {
                cancelButton.disabled = false;
                confirmButton.disabled = false;
                console.log('取消按钮延时动画测试完成');
                
                // 稍后测试确认按钮
                setTimeout(() => {
                    cancelButton.disabled = true;
                    confirmButton.disabled = true;
                    
                    if (window.ButtonAnimations) {
                        window.ButtonAnimations.triggerConfirmFeedback(confirmButton);
                    }
                    
                    setTimeout(() => {
                        cancelButton.disabled = false;
                        confirmButton.disabled = false;
                        console.log('确认按钮延时动画测试完成');
                    }, 300);
                }, 1000);
            }, 300);
        }
        
        // 将测试函数暴露到全局
        window.testDelayedAnimation = testDelayedAnimation;
    </script>
</body>
</html>
