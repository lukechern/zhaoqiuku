<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动删除测试</title>
    <link rel="stylesheet" href="public/css/variables.css">
    <link rel="stylesheet" href="public/css/layout.css">
    <link rel="stylesheet" href="public/css/history.css">
    <link rel="stylesheet" href="public/css/swipe-delete_7ree.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .test-title {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .add-record {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            width: 100%;
        }
        .instructions {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        .debug-info {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">滑动删除功能测试</h1>
        
        <div class="instructions">
            <strong>测试说明：</strong><br>
            1. 点击"添加测试记录"按钮添加记录<br>
            2. 在记录上向左滑动显示删除按钮<br>
            3. 点击删除按钮删除记录<br>
            4. 打开浏览器开发者工具查看调试信息<br>
            5. 在移动设备或浏览器移动模式下测试效果更佳
        </div>
        
        <button class="add-record" onclick="addTestRecord()">添加测试记录</button>
        
        <div class="history-records" id="recordsContainer">
            <!-- 测试记录将在这里显示 -->
        </div>
        
        <div class="debug-info" id="debugInfo">
            <strong>调试信息：</strong><br>
            页面已加载，等待滑动删除管理器初始化...
        </div>
    </div>

    <script src="public/js/swipe-delete_7ree.js"></script>
    <script>
        let recordCount = 0;
        const debugInfo = document.getElementById('debugInfo');
        
        function addDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `<br>[${timestamp}] ${message}`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        function addTestRecord() {
            recordCount++;
            const container = document.getElementById('recordsContainer');
            
            const record = document.createElement('div');
            record.className = 'history-record';
            record.dataset.recordId = 'test-' + recordCount;
            
            record.innerHTML = `
                <div class="record-header">
                    <div class="record-info">
                        <div class="record-title">测试记录 ${recordCount}</div>
                        <div class="record-time">${new Date().toLocaleString()}</div>
                    </div>
                </div>
                <div class="record-content">
                    <div class="record-text">这是一个测试记录，用于验证滑动删除功能。向左滑动可以显示删除按钮。记录ID: test-${recordCount}</div>
                </div>
            `;
            
            container.appendChild(record);
            addDebugInfo(`创建了新记录: test-${recordCount}`);
            
            // 设置滑动删除功能
            setTimeout(() => {
                // 确保滑动删除管理器已初始化
                if (window.initSwipeDeleteManager_7ree) {
                    window.initSwipeDeleteManager_7ree();
                    addDebugInfo('调用了滑动删除管理器初始化函数');
                }
                
                if (window.swipeDeleteManager_7ree) {
                    window.swipeDeleteManager_7ree.setupSwipeForElement(record);
                    addDebugInfo(`为记录 test-${recordCount} 设置了滑动功能`);
                } else {
                    addDebugInfo('错误：滑动删除管理器未找到');
                    // 重试机制
                    setTimeout(() => {
                        if (window.swipeDeleteManager_7ree) {
                            window.swipeDeleteManager_7ree.setupSwipeForElement(record);
                            addDebugInfo(`延迟为记录 test-${recordCount} 设置了滑动功能`);
                        } else {
                            addDebugInfo('重试失败：滑动删除管理器仍未找到');
                        }
                    }, 500);
                }
            }, 100);
        }
        
        // 模拟删除API
        window.deleteRecordAPI_7ree = function(recordId) {
            addDebugInfo(`模拟删除API调用: ${recordId}`);
            return new Promise((resolve) => {
                setTimeout(() => {
                    addDebugInfo(`模拟删除成功: ${recordId}`);
                    resolve({ success: true });
                }, 500);
            });
        };
        
        // 监听滑动删除管理器的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addDebugInfo('DOM内容已加载');
            
            // 检查滑动删除管理器是否已初始化
            const checkManager = () => {
                if (window.swipeDeleteManager_7ree) {
                    addDebugInfo('滑动删除管理器已初始化');
                } else {
                    addDebugInfo('等待滑动删除管理器初始化...');
                    setTimeout(checkManager, 100);
                }
            };
            
            setTimeout(checkManager, 100);
            
            // 添加一些初始测试记录
            setTimeout(() => {
                addTestRecord();
                addTestRecord();
                addTestRecord();
            }, 1000);
        });
        
        // 监听触摸事件用于调试
        document.addEventListener('touchstart', function(e) {
            addDebugInfo(`触摸开始: ${e.touches.length} 个触摸点`);
        });
        
        document.addEventListener('touchmove', function(e) {
            addDebugInfo(`触摸移动: X=${Math.round(e.touches[0].clientX)}, Y=${Math.round(e.touches[0].clientY)}`);
        });
        
        document.addEventListener('touchend', function(e) {
            addDebugInfo('触摸结束');
        });
    </script>
</body>
</html>
