<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>历史记录功能测试</h1>
    
    <div class="test-section">
        <h2>1. API连接测试</h2>
        <button onclick="testApiConnection()">测试API连接</button>
        <div id="api-test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 认证状态测试</h2>
        <button onclick="checkAuthStatus()">检查认证状态</button>
        <button onclick="simulateLogin()">模拟登录</button>
        <button onclick="simulateLogout()">模拟登出</button>
        <div id="auth-test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 历史记录API测试</h2>
        <button onclick="testHistoryApi()">测试历史记录API</button>
        <div id="history-test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. 历史记录页面测试</h2>
        <button onclick="testHistoryPage()">打开历史记录页面</button>
        <div id="page-test-result"></div>
    </div>

    <script>
        // 测试结果显示函数
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="test-result ${type}">${message}</div>`;
        }

        // 测试API连接
        async function testApiConnection() {
            try {
                showResult('api-test-result', '正在测试API连接...', 'info');
                
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    showResult('api-test-result', 
                        `✅ API连接成功<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 
                        'success'
                    );
                } else {
                    showResult('api-test-result', 
                        `❌ API连接失败: ${data.error || '未知错误'}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResult('api-test-result', 
                    `❌ API连接异常: ${error.message}`, 
                    'error'
                );
            }
        }

        // 检查认证状态
        function checkAuthStatus() {
            try {
                const isAuthenticated = window.authManager ? window.authManager.isAuthenticated : false;
                const user = window.authManager ? window.authManager.user : null;
                
                showResult('auth-test-result', 
                    `认证状态: ${isAuthenticated ? '已登录' : '未登录'}<br>` +
                    `用户信息: ${user ? user.email : '无'}<br>` +
                    `认证管理器: ${window.authManager ? '已加载' : '未加载'}`,
                    isAuthenticated ? 'success' : 'info'
                );
            } catch (error) {
                showResult('auth-test-result', 
                    `❌ 检查认证状态失败: ${error.message}`, 
                    'error'
                );
            }
        }

        // 模拟登录
        function simulateLogin() {
            try {
                if (!window.authManager) {
                    showResult('auth-test-result', '❌ 认证管理器未加载', 'error');
                    return;
                }

                // 模拟登录数据
                const mockAuthData = {
                    user: {
                        id: 'test-user-id',
                        email: 'test@example.com'
                    },
                    tokens: {
                        accessToken: 'mock-access-token',
                        refreshToken: 'mock-refresh-token',
                        tokenType: 'Bearer'
                    }
                };

                window.authManager.saveAuthState(mockAuthData);
                showResult('auth-test-result', '✅ 模拟登录成功', 'success');
            } catch (error) {
                showResult('auth-test-result', 
                    `❌ 模拟登录失败: ${error.message}`, 
                    'error'
                );
            }
        }

        // 模拟登出
        function simulateLogout() {
            try {
                if (!window.authManager) {
                    showResult('auth-test-result', '❌ 认证管理器未加载', 'error');
                    return;
                }

                window.authManager.clearAuthState();
                showResult('auth-test-result', '✅ 模拟登出成功', 'success');
            } catch (error) {
                showResult('auth-test-result', 
                    `❌ 模拟登出失败: ${error.message}`, 
                    'error'
                );
            }
        }

        // 测试历史记录API
        async function testHistoryApi() {
            try {
                showResult('history-test-result', '正在测试历史记录API...', 'info');
                
                if (!window.authManager || !window.authManager.isAuthenticated) {
                    showResult('history-test-result', 
                        '❌ 需要先登录才能测试历史记录API', 
                        'error'
                    );
                    return;
                }

                const response = await fetch('/api/user/history?page=1&limit=5', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...window.authManager.getAuthHeaders()
                    }
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('history-test-result', 
                        `✅ 历史记录API测试成功<br>` +
                        `记录数量: ${data.data.records.length}<br>` +
                        `总页数: ${data.data.pagination.totalPages}<br>` +
                        `<pre>${JSON.stringify(data.data, null, 2)}</pre>`, 
                        'success'
                    );
                } else {
                    showResult('history-test-result', 
                        `❌ 历史记录API测试失败: ${data.error || '未知错误'}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResult('history-test-result', 
                    `❌ 历史记录API测试异常: ${error.message}`, 
                    'error'
                );
            }
        }

        // 测试历史记录页面
        function testHistoryPage() {
            try {
                showResult('page-test-result', '正在打开历史记录页面...', 'info');
                window.open('../history.html', '_blank');
                showResult('page-test-result', '✅ 历史记录页面已在新窗口打开', 'success');
            } catch (error) {
                showResult('page-test-result', 
                    `❌ 打开历史记录页面失败: ${error.message}`, 
                    'error'
                );
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('测试页面加载完成');
            
            // 动态加载必要的脚本
            const scripts = [
                '../js/api-config.js',
                '../js/auth-manager.js'
            ];

            let loadedScripts = 0;
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loadedScripts++;
                    if (loadedScripts === scripts.length) {
                        console.log('所有脚本加载完成');
                        setTimeout(() => {
                            checkAuthStatus();
                        }, 500);
                    }
                };
                script.onerror = () => {
                    console.error('脚本加载失败:', src);
                };
                document.head.appendChild(script);
            });
        });
    </script>
</body>
</html>
